
<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="resources/css/style.css" type="text/css"/>
     <link rel="stylesheet" href="vendors/css/normalize.css">
    <link rel="stylesheet" href="vendors/css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
    <script type="text/javascript" src="https://unpkg.com/popper.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</head>
<body>
    <header>
    <nav>
      <div class="row nav-img" id="navbar">
          <img src="https://i.pinimg.com/originals/db/71/9c/db719c31274fc0d0d935a7271a4cdebd.jpg" alt="Omnifood Logo" class="logo">
          <ul class="main-nav">
            <li><a href="#/">Home</a> </li>
            <li><a href="#/aboutus">About Us</a> </li>
            <li><a href="#/products">Products</a> </li>
            <li><a href="#/contact">Contact</a> </li>
          </ul>
      </div>
      </nav> 
      </header>
      
      <section class="section-steps">
          <div class="form-box">
			<div class="row">
				<h2>We're happy to hear from you</h2>
			</div>
			<div class="row"> <!-- Look up forms/labels/inputs later with scripts -->
				<form action="#" method="post" class="contact-form">
					<div class="row">
						<div class="col span-1-of-3">
							<label for="name">Name</label>
						</div>
						<div class="col span-2-of-3"> <!-- Google Chrome sees required-->
							<input type="text" name="name" id="name" placeholder="Your name" class="name" required>
						</div>
					</div>
					<div class="row">
						<div class="col span-1-of-3">
							<label for="email">Email</label>
						</div>
						<div class="col span-2-of-3"> <!-- Google Chrome sees required-->
							<input type="email" name="email" id="email" placeholder="Your email" required>
						</div>
					</div>
					<div class="row">
						<div class="col span-1-of-3">
							<label for="find-us">How did you find us?</label>
						</div>
						<div class="col span-2-of-3"> <!-- Google Chrome sees required-->
							<select name="find-us" id="find-us"> <!-- dropdown -->
								<option value="Friends" selected>Friends</option>
								<option value="search-engine">Search Engine</option>
								<option value="advertisement">Advertisement</option>
								<option value="other">Other</option>
							</select>
						</div>
					</div>
					
					<div class="row">
						<div class="col span-1-of-3">
							<label>Drop us a line</label>
						</div>
						<div class="col span-2-of-3"> 
							<textarea name="message" placeholder="Your Message"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col span-1-of-3">
							<label>&nbsp;</label>
						</div>
						<div class="col span-2-of-3"> 
							<button class="btn btn-primary">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
      </section>
</body>
</html>
